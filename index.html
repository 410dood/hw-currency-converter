<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Currency Converter</title>
  </head>
  <body>

    <div class="parallax">
        <h1 class="text-center" id="header"></h1>
        <form name="currency converter">
            <div class="header jumbotron form-control form-control-lg">
                <h1>Currency Converter</h1>
                <br> $
                <input type="text" id='inputValue' placeholder="Enter USD Ammount"></input>
                <input type="button" class="btn btn-primary btn-lg" value="EUR" id="EUR"></input>
                <input type="button" class="btn btn-primary btn-lg" value="GBP" id="GBP"></input>
                <input type="button" class="btn btn-primary btn-lg" value="CNY"></input>
                <input type="button" class="btn btn-primary btn-lg" value="JPY"></input>
        </form>
        <br>
        <span id="output_amount"></span>
        <span id="output_currency"></span>
        </div>
    </div>
    <div class="col-lg-12 text-box text-center">
 
    </div>
  

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
